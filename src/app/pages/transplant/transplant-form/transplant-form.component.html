<mat-card class="base mat-elevation-z0">
  <mat-card-header>
    <button mat-fab color="primary" class="mat-elevation-z0 avatar" mat-card-avatar>
      <mat-icon>apartment</mat-icon>
    </button>
    <mat-card-title>{{ transplant?.centerName }}</mat-card-title>
    <mat-card-subtitle>
      <span>{{ latestStatus(transplant?.statuses)?.name }} - Started {{ transplant?.startedOn | date:'longDate' }}</span>

      <div class="status-history">
        <ng-container *ngFor="let status of transplant?.statuses; let last = last">
          <button mat-mini-fab [matTooltip]="status.name" class="mat-elevation-z0">
            <mat-icon>{{ status.icon }}</mat-icon>
          </button>
  
          <mat-divider *ngIf="!last"></mat-divider>
        </ng-container>

        <button mat-button color="primary">Add a new Status</button>
      </div>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Details">
        <form class="example-form">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Tansplant Center</mat-label>
                  <input matInput>
                </mat-form-field>
              </td>
              <td class="coordinator">
                <mat-card class="mat-elevation-z0 outline">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title class="mat-body-strong">Ingio Montoya - Coordinator</mat-card-title>
                    <mat-card-subtitle class="mat-caption">(123) 123 - 1234 Ext. 1234</mat-card-subtitle>
                    <mat-card-subtitle class="mat-caption">You.Killed.My.Father@Prepare.to.die.com</mat-card-subtitle>

                    <span spacer></span>

                    <button type="button" mat-icon-button>
                      <mat-icon>edit</mat-icon>
                    </button>
                  </mat-card-header>
                </mat-card>
              </td>
            </tr>
          </table>

          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Start Date</mat-label>
              <input matInput>
            </mat-form-field></td>
            <td><mat-checkbox class="example-margin">Is Approximate</mat-checkbox></td>
          </tr></table>

          <mat-form-field class="example-half-width" appearance="fill">
            <mat-label>Status Reason</mat-label>
            <input matInput>
          </mat-form-field>
        </form>

        <div class="row">
          <button mat-button color="accent">
            <mat-icon>chat</mat-icon>
            4 Comments
          </button>

          <span spacer></span>

          <button mat-flat-button color="warn">
            End Transplant Center
          </button>

          <span spacer="12px"></span>

          <button (click)="onCancel()" mat-stroked-button>
            <mat-icon>close</mat-icon>
            cancel
          </button>

          <span spacer="12px"></span>

          <button mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
            Save
          </button>
        </div>
      </mat-tab>
      <mat-tab label="Workup"></mat-tab>
      <mat-tab label="History"></mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
